{% extends 'index.html' %}

{% block content %}
    {% for post in posts_list %}
        <div class="col-6">
            <div class="card shadow-sm">
                <img src="/{{ post.photo }}"/>

                <div class="card-body">
                    <p class="card-text">{{ post.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/blog/post/{{ post.id }}/" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
